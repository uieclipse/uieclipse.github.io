

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ag-grid</title>
    <link rel="stylesheet" href="ag-grid.min.css">
<link rel="stylesheet" href="ag-theme-alpine.min.css">
<link rel="stylesheet" href="table.css">
<link rel="stylesheet" href="../../common/assets/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card mincard">
                <div class="card-body p-4">
                    <div class="container-fluid">
                        <div class="row justify-content-center mb-3">
                            <div  class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12 col-xs-12 my5"> <input type="text" class="form-control quickFilterinput" id="quickFilter"
                                    oninput="onQuickFilterChanged()" placeholder="search"> </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="ag-theme-alpine" id="myGrid"
                                    style="height: 400px;width:100%; overflow-x: hidden;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../common/assets/jquery/jquery-3.5.1.min.js"></script>
<script src="../../common/assets/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="ag-grid-community.min.js"></script>
<script src="table.js"></script>
</body>
</html>
